<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fortress Command v8.1</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="app.js"></script>
</head>

<body class="bg-slate-50 p-2 md:p-10" x-data x-cloak x-init="$store.fortress.init()">

    <div class="max-w-5xl mx-auto bg-white rounded-3xl shadow-2xl overflow-hidden border">
        <nav class="flex border-b bg-slate-100">
            <template x-for="t in ['calc', 'history', 'todo']">
                <button @click="$store.fortress.tab = t"
                    :class="$store.fortress.tab === t ? 'bg-white font-black text-blue-600' : 'opacity-40'"
                    class="flex-1 py-5 text-[10px] uppercase tracking-widest" x-text="t"></button>
            </template>
        </nav>

        <main class="p-6 md:p-10">
            <div x-html="$store.fortress.loadPartial($store.fortress.tab)"></div>
        </main>
    </div>
</body>

</html>
