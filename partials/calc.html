<div class="space-y-8 animate-in fade-in duration-500">
    <div class="flex justify-between items-center">
        <h2 class="text-2xl font-black text-slate-800">Monthly Splitter</h2>
        <button @click="$store.fortress.showManageFunds = !$store.fortress.showManageFunds" 
                class="text-[10px] font-black border px-3 py-1 rounded-lg uppercase tracking-widest">
            <span x-text="$store.fortress.showManageFunds ? 'Close Registry' : 'Manage Funds'"></span>
        </button>
    </div>

    <div x-show="$store.fortress.showManageFunds" x-transition class="bg-slate-50 p-6 rounded-2xl border-2 border-dashed space-y-4">
        <div class="flex flex-wrap gap-2">
            <template x-for="(fund, index) in $store.fortress.masterFunds">
                <span class="bg-white border px-3 py-1 rounded-lg text-xs font-bold flex items-center gap-2">
                    <span x-text="fund"></span>
                    <button @click="$store.fortress.masterFunds.splice(index, 1); $store.fortress.saveData()" class="text-red-400 font-bold">&times;</button>
                </span>
            </template>
        </div>
        <div class="flex gap-2">
            <input x-model="$store.fortress.newFundName" @keyup.enter="$store.fortress.addMasterFund()" type="text" placeholder="New fund name..." class="flex-1 p-2 border rounded-xl text-sm outline-none">
            <button @click="$store.fortress.addMasterFund()" class="bg-slate-800 text-white px-4 py-2 rounded-xl text-xs font-bold uppercase">Add</button>
        </div>
    </div>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div class="space-y-2">
            <label class="text-[10px] font-black text-slate-400 uppercase">Available Surplus (₹)</label>
            <input type="number" x-model.number="$store.fortress.surplus" class="w-full p-4 bg-slate-50 border rounded-2xl text-2xl font-mono focus:ring-2 focus:ring-blue-500 outline-none">
        </div>
        <div class="flex items-end">
            <button @click="$store.fortress.logInvestment()" class="w-full bg-blue-600 text-white p-4 rounded-2xl font-black uppercase text-xs tracking-widest hover:bg-blue-700 shadow-xl transition-all active:scale-95">Log to History</button>
        </div>
    </div>
    
    <div class="space-y-4 pt-6 border-t">
        <div class="flex justify-between items-center">
            <h3 class="text-[10px] font-black text-slate-400 uppercase">Current Distribution Plan</h3>
            <button @click="$store.fortress.allocations.push({ fundName: '', ratio: 0 })" class="text-blue-600 text-[10px] font-black">+ ADD ROW</button>
        </div>
        <template x-for="(alloc, index) in $store.fortress.allocations" :key="index">
            <div class="flex flex-col md:flex-row gap-4 items-center bg-white p-4 rounded-2xl border group hover:border-blue-200 transition-all">
                <select x-model="alloc.fundName" @change="$store.fortress.saveData()" class="w-full md:flex-1 p-2 font-bold text-slate-700 outline-none">
                    <option value="">Select Fund...</option>
                    <template x-for="f in $store.fortress.masterFunds"><option :value="f" x-text="f"></option></template>
                </select>
                <div class="flex items-center gap-2">
                    <input type="number" x-model.number="alloc.ratio" @input="$store.fortress.saveData()" class="w-16 p-2 bg-slate-50 rounded-lg text-center font-black text-blue-600 outline-none" placeholder="0">
                    <span class="text-slate-300 font-bold">%</span>
                </div>
                <div class="w-full md:w-32 text-right font-mono font-black text-slate-800">
                    ₹<span x-text="$store.fortress.formatCurrency(($store.fortress.surplus * (alloc.ratio || 0)) / 100)"></span>
                </div>
                <button @click="$store.fortress.allocations.splice(index, 1); $store.fortress.saveData()" class="text-slate-200 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-opacity">&times;</button>
            </div>
        </template>
    </div>
</div>
