<div class="space-y-10 animate-in fade-in duration-500">
    <div class="flex justify-between items-center px-4">
        <h2 class="text-xs font-black text-slate-400 uppercase tracking-widest">Financial Performance</h2>
        <div class="relative">
            <button @click="$store.fortress.showInsights = !$store.fortress.showInsights"
                class="bg-blue-50 text-blue-600 px-4 py-2 rounded-xl text-[10px] font-black uppercase flex items-center gap-2 border border-blue-100 shadow-sm">
                <span class="relative flex h-2 w-2">
                    <span
                        class="animate-ping absolute inline-flex h-full w-full rounded-full bg-blue-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-2 w-2 bg-blue-600"></span>
                </span>
                Strategic Insights
            </button>

            <div x-show="$store.fortress.showInsights" @click.away="$store.fortress.showInsights = false"
                x-transition.scale.origin.top.right
                class="absolute right-0 mt-3 w-72 bg-white border shadow-2xl rounded-3xl p-6 z-50 space-y-4">
                <h4 class="text-[10px] font-black uppercase text-slate-400">Current Strategy Report</h4>
                <div class="space-y-3">
                    <div class="flex justify-between border-b pb-2">
                        <span class="text-[10px] font-bold text-slate-500">2026 Avg Savings</span>
                        <span class="text-sm font-black text-slate-800">₹<span
                                x-text="$store.fortress.formatCurrency($store.fortress.strategicInsights.avgMonthly)"></span></span>
                    </div>
                    <div class="flex justify-between border-b pb-2">
                        <span class="text-[10px] font-bold text-slate-500">Burn Rate Coverage</span>
                        <span class="text-sm font-black text-blue-600"><span
                                x-text="$store.fortress.strategicInsights.burnRateCovered"></span> Months</span>
                    </div>
                    <div class="bg-blue-50 p-3 rounded-xl">
                        <p class="text-[9px] font-black text-blue-800 uppercase mb-1">AI Suggestion</p>
                        <p class="text-xs font-bold text-blue-900 leading-tight"
                            x-text="$store.fortress.strategicInsights.suggestion"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="space-y-8">
        <h2 class="text-xs font-black text-slate-400 uppercase tracking-widest px-2">Transaction Ledger</h2>

        <template x-for="(entries, date) in $store.fortress.paginatedGroups" :key="date">
            <div class="space-y-3">
                <div class="flex items-center gap-4 px-2">
                    <div class="text-[10px] font-black text-blue-600 bg-blue-50 px-3 py-1 rounded-full border border-blue-100 uppercase tracking-widest"
                        x-text="date"></div>
                    <div class="h-px bg-slate-100 flex-1"></div>
                </div>

                <div class="space-y-2">
                    <template x-for="(entry, idx) in entries" :key="idx">
                        <div
                            class="flex items-center justify-between bg-white p-5 rounded-[2rem] border-2 border-slate-50 hover:border-blue-100 transition-all group">
                            <div class="flex gap-4 items-center">
                                <div class="w-8 h-8 rounded-full bg-slate-50 flex items-center justify-center text-slate-400 font-black text-[10px]"
                                    x-text="idx + 1"></div>
                                <div class="font-black text-slate-800 text-lg">₹<span
                                        x-text="$store.fortress.formatCurrency(entry.total)"></span></div>
                            </div>
                            <div class="flex items-center gap-6">
                                <div class="text-[9px] text-slate-400 font-bold uppercase max-w-xs text-right hidden md:block"
                                    x-text="entry.cleanSummary"></div>
                                <button @click="$store.fortress.removeHistoryEntry(entry.originalIndex)"
                                    class="text-slate-200 hover:text-red-500 transition-colors opacity-0 group-hover:opacity-100 p-2 text-2xl">&times;</button>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </template>

        <div x-show="$store.fortress.hasMore" class="flex justify-center pt-4">
            <button @click="$store.fortress.loadMore()"
                class="bg-white border-2 border-slate-100 px-8 py-3 rounded-2xl text-[10px] font-black uppercase tracking-widest hover:border-blue-200 hover:text-blue-600 transition-all shadow-sm">
                Load More History
            </button>
        </div>
    </div>
</div>
